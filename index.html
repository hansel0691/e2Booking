<!DOCTYPE html>
<html lang="en" ng-app="e2">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>E2 Booking</title>
    
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/font-awesome.css" />
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body>
    <div class="body-bg">
    </div>
    <main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

  <page-top></page-top>

  <div class="al-main">
    <div class="al-content">
      <content-top></content-top>
      <div ui-view></div>
    </div>
  </div>

</main>
    <div id="preloader" ng-show="!$pageFinishedLoading">
        <div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.11/angular-messages.js"></script>    
    <script src="scripts/angular-ui-router.js"></script>    
    <script src="scripts/ui-bootstrap-tpls.js"></script>
    <script src="scripts/angular-animate.js"></script>

    
  
    <script src="scripts/kendo.all.min.js"></script>
    <script src="scripts/angular-kendo.min.js"></script>

    <script src="app/theme/services/preloader.js"></script>
    <script src="app/theme/components/baPanel/baPanel.directive.js"></script>

    <script src="app/pages/pages.config.js" type="text/javascript"></script>

    <script src="app/pages/introduction/introduction.module.js" type="text/javascript"></script>    
    <script src="app/pages/introduction/introduction.config.js" type="text/javascript"></script>

    <script src="app/pages/booking/booking.module.js" type="text/javascript"></script>

    <!-- endinject -->
