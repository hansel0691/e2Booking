<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Forms</h4>
  </div>
  <div class="modal-body row">
    
    <div class="col-md-12">
      
      <div class="responsive_table" kendo-grid k-options="vm.gridOptions" k-rebind="vm.gridOptions"></div>          
  
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="vm.addSelection()">Accept</button>
    <button type="button" class="btn btn-danger"  id="dialogCancelBtn" ng-click="vm.close()">Cancel</md-button>
  </div>
</div>
